<!doctype html>
<html>
<head>
	
    <meta charset="utf-8">
    <meta name="description" content="Trivia Survivor, use your knowledge of movie trivia to escape the creature.">
    <meta name="keywords" content="Trivia, Survivor, movie, horror-movie, quiz, zombie">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, maximum-scale=10">
    <link rel="stylesheet" href="assets/css/style.css">
	
	<title>Trivia Survivor</title>
	
</head>

<body>
	<!-- Title Card Section, first thing user will see -->
	<section class="flex-container">
		<div id="title-card">
			<h1 id="title">TRIVIA SURVIVOR</h1>
			<h3 id="sub-title">[Demo of the Dead]</h3>
			<div id="enter-name">
				<form onsubmit="chooseDifficulty()">
				<label for="name">Enter your name to begin:</label><br>
				<input type="text" id="name" name="name" placeholder="Name" required><br>
				<button type="submit" name="start-btn" id="start-btn" class="start-btn btn">Start</button>
				</form>
			</div>
			<div id="choose-difficulty" class="hidden">
				<button id="easy-btn" class="easy-btn btn">Easy</button><br>
				<button id="normal-btn" class="normal-btn btn">Normal</button><br>
				<button id="hard-btn" class="hard-btn btn">Hard</button><br>
			</div>
		</div>

	</section>
		<!-- Game Card Section, the main portion of the game -->
	<section class="flex-container">
		<div id="creature-box">
			<div id="danger-box">
			<div class="danger-square" id="danger-square-05"></div>
			<div class="danger-square" id="danger-square-04"></div>	
			<div class="danger-square" id="danger-square-03"></div>
			<div class="danger-square" id="danger-square-02"></div>
			<div class="danger-square" id="danger-square-01"></div>
			</div>
			<div id="view-box">
			</div>
		</div>
		<div id="question-box">
	    	<div id="questions">
				<h3>Question 0</h3>
        		<p class="question" id="question">Oh no! There seems to be an error loading questions.</p>
      		</div>
      		<div id="answers">
        		<button id="answer1-btn" class="btn" value="A" aria-label="Answer Button A">Answer A</button><br>
        		<button id="answer2-btn" class="btn" value="B" aria-label="Answer Button B">Answer B</button><br>
        		<button id="answer3-btn" class="btn" value="C" aria-label="Answer Button C">Answer C</button><br>
        		<button id="answer4-btn" class="btn" value="D" aria-label="Answer Button D">Answer D</button><br>
      		</div>
		</div>
	</section>
</body>
</html>
